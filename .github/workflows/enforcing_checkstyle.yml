name: Enforced checkstyle
on: push

jobs:
 run:
   name: Check ifeval syntax
   runs-on: ubuntu-latest
   steps:
   - name: Checkout repo
     uses: actions/checkout@v2

   - name: Check ifeval syntax
     run: ./enforcing_checkstyle.sh -i

   - name: Check comments on nav file
     run: ./enforcing_checkstyle.sh -c
