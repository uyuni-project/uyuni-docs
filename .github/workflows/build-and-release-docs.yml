name: Build and Release Documentation

on:
  push:
    branches:
      - master  # or any other branch you want to trigger the action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Build documentation using Docker
      run: |
        docker pull juliogonzalez/uyuni-docs:latest
        docker run --rm -v $PWD:/workspace juliogonzalez/uyuni-docs:latest ./uyuni-docs-helper -r master -o /tmp -c antora-suma -p suma

    - name: Archive Documentation
      run: |
        zip -r documentation.zip [tmp]

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          New release of documentation
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./documentation.zip
        asset_name: documentation.zip
        asset_content_type: application/zip
