  pdf_theme_mlm: "suse-sc"
  pdf_theme_uyuni: "uyuni-sc"
  flag_svg_without_ext: "china"
  nation_in_eng: "china"
  language_in_orig: "中文"
  asciidoctor_pdf_additional_attributes: "-a scripts=cjk"
# Korean - CJK language with special PDF theme
- langcode: "ko"
  locale: "ko_KR.UTF-8"
  gnudateformat: "%Y년%m월%e일"
  pdf_theme_mlm: "suse-ko"
  pdf_theme_uyuni: "uyuni-ko"
  flag_svg_without_ext: "koFlag"
  nation_in_eng: "korea"
  language_in_orig: "한국어"
  asciidoctor_pdf_additional_attributes: "-a scripts=cjk"

# Build targets - aggregate targets that execute all language-specific targets
# Example: 'make antora-mlm' executes antora-mlm-en, antora-mlm-ja, antora-mlm-ko, antora-mlm-zh_CN
targets:
#Other makefile target not strictly related to book. These targets will just execute all language targets (e.g. validate-mlm executes validate-mlm-en etc)
# Validate MLM documentation structure and links
- name: validate-mlm
  pre_lang_prerequisite: configure-mlm
# Create tarball of MLM PDF files for all languages
- name: pdf-tar-mlm
  pre_lang_prerequisite: configure-mlm
# Build complete MLM documentation (HTML + PDF) for all languages
- name: antora-mlm
  pre_lang_prerequisite: configure-mlm copy-branding
# Build MLM HTML documentation only (no PDFs) for faster development - all languages
- name: html-mlm
  pre_lang_prerequisite: configure-mlm copy-branding
# Generate MLM OBS packages for distribution
- name: obs-packages-mlm
  pre_lang_prerequisite: configure-mlm clean
# Build all MLM PDF files for all languages
- name: pdf-all-mlm
  pre_lang_prerequisite: configure-mlm
# Validate Uyuni documentation structure and links
- name: validate-uyuni
  pre_lang_prerequisite: configure-uyuni
# Create tarball of Uyuni PDF files for all languages
- name: pdf-tar-uyuni
  pre_lang_prerequisite: configure-uyuni
# Build complete Uyuni documentation (HTML + PDF) for all languages
- name: antora-uyuni
  pre_lang_prerequisite: configure-uyuni copy-branding
# Build Uyuni HTML documentation only (no PDFs) for faster development - all languages
- name: html-uyuni
  pre_lang_prerequisite: configure-uyuni copy-branding
# Generate Uyuni OBS packages for distribution
- name: obs-packages-uyuni
  pre_lang_prerequisite: configure-uyuni clean
# Build all Uyuni PDF files for all languages
- name: pdf-all-uyuni
  pre_lang_prerequisite: configure-uyuni

