# Product configuration for documentation builds
# This file defines settings for MLM (SUSE Multi-Linux Manager) and Uyuni products
products:
  # SUSE Multi-Linux Manager product configuration
  mlm:
    # Antora site configuration
    antora:
      name: "docs"
      title: "SUSE Multi-Linux Manager Guides"
    # AsciiDoc attributes for content processing
    asciidoc:
      attributes:
      # Product identification
      - attribute: productname
        value: "SUSE Multi-Linux Manager"
      # Use single quotes inside double quotes to properly display float values. Zero values are dropped otherwise for example 5.0 = 5
      - attribute: productnumber
        value: "5.2"
      - attribute: currentversion
        value: "Alpha 1"
      # License date adjust each year
      - attribute: copyrightdate
        value: "2011–2025"
      # Content flags to control conditional content in AsciiDoc files
      - attribute: mlm-content
        value: true
      - attribute: uyuni-content
        value: false
      # Enable page pagination in output
      - attribute: page-pagination
        value: true
      # Map of book titles for navigation
      - attribute: book_titles
        value: "{ \"administration\": \"Administration Guide\", \"client-configuration\": \"Client Configuration Guide\", \"common-workflows\": \"Common Workflows Guide\", \"installation-and-upgrade\": \"Installation and Upgrade Guide\", \"legal\": \"Legal Notice\", \"reference\": \"Reference Guide\", \"retail\": \"Retail Guide\", \"ROOT\": \"Index\", \"specialized-guides\": \"Specialized Guides\" }"

    # Documentation sections/modules - Used by configure script to create book targets for each language
    # Documentation sections/modules - Used by configure script to create book targets for each language
    sections:
    #Used by configure script to create book targets for each language.
    - name: "installation-and-upgrade"
    - name: "client-configuration"
    - name: "administration"
    - name: "reference"
    - name: "retail"
    - name: "common-workflows"
    - name: "specialized-guides"
    - name: "legal"
    # Antora site.yml configuration for MLM
    # Antora site.yml configuration for MLM
    site:
    - attribute: title
      value: "SUSE Multi-Linux Manager 5.1 Documentation"
    - attribute: start_page
      value: docs::index.adoc
    # For d.s.c use: https://documentation.suse.com/multi-linux-manager/5.1/
    # For the webui use: /
    - attribute: url
      value: https://documentation.suse.com/multi-linux-manager/5.1/
    # UI bundle and branding configuration
    ui:
      bundle:
      - attribute: url
        # Set to draft for 5.0 beta2 release until GM then swap back to ui-bundle.zip
        # value: ./branding/default-ui/mlm/ui-bundle.zip
        value: ./branding/default-ui/mlm/ui-bundle.zip

      - attribute: snapshot
        value: true
      # Adjusting this is not required anymore as this is handled
      # by the Makefile. Adjust the targets there if you need to
      # We need to adjust the makefile to support draft (local previews), production (D.S.C with header) and product ui builds. (IN_PROGRESS)
      # draft-susecom-2025 (For previewing draft builds)
      # production-susecom-2025 (contains new SUSE Header - for production builds)
      supplemental_files: ./branding/supplemental-ui/mlm/susecom-2025

  # Uyuni product configuration
  uyuni:
    # Antora site configuration
    antora:
      name: "uyuni"
      title: 'Uyuni 2025.10'
    # AsciiDoc attributes for content processing
    asciidoc:
      attributes:
      # Product identification
      - attribute: productname
        value: "Uyuni"
      - attribute: releaseversion
        value: "'2025.10'"
      - attribute: productnumber
        value: '2025.10'
      # Content flags to control conditional content in AsciiDoc files
      - attribute: mlm-content
        value: false
      - attribute: uyuni-content
        value: true
      # Enable page pagination in output
      - attribute: page-pagination
        value: true
    # Documentation sections/modules - Used by configure script to create book targets for each language
    sections:
    #Used by configure script to create book targets for each language.
    - name: "installation-and-upgrade"
    - name: "client-configuration"
    - name: "administration"
    - name: "reference"
    - name: "retail"
    - name: "common-workflows"
    - name: "specialized-guides"
    - name: "legal"
    # Antora site.yml configuration for Uyuni
    site:
    - attribute: title
      value: "Uyuni Documentation"
    - attribute: start_page
      value: "uyuni::index.adoc"
    - attribute: url
      value: https://www.uyuni-project.org/uyuni-docs/
    # UI bundle and branding configuration
    ui:
      bundle:
      - attribute: url
        value: ./branding/default-ui/uyuni/ui-bundle.zip
      - attribute: snapshot
        value: true
      # Custom branding
      # Changing this is not needed for Uyuni, as Uyuni has only a single
      # branding
      supplemental_files: ./branding/supplemental-ui/uyuni/uyuni-2023

# Language configuration for multi-language documentation builds
languages:
#language parameters
# English (default language)
- langcode: "en"
  locale: "en_US.utf8"
  gnudateformat: "%B %d %Y"
  pdf_theme_mlm: "suse"
  pdf_theme_uyuni: "uyuni"
