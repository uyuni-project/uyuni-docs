    saltversion: 2019.2.0
    sles-version: 15
    sp-vert: 0 # use for terminal block
    sp-version: 0
    sp-version-l: 0
    smrproductnumber: 4.0

    # Asciidoc Configuration Attributes
    linkattrs: true
    sectlinks: true
    icons: font
    experimental: true

    # Enable or disable SUSE Manager conditional content (Not applicable to UYUNI - default is false)
