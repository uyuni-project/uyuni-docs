# Define font catalog
font:
  catalog:
    # SUSE 2025 Font Family
    SUSE:
      normal: SUSE-Regular.ttf  # Default body font
      bold: SUSE-Bold.ttf       # Bold text
      italic: SUSE-Regular.ttf  # Regular Italic
      bold_italic: SUSE-Bold.ttf
      light: SUSE-Light.ttf     # Light body text
      medium: SUSE-Medium.ttf   # Headings
      semibold: SUSE-SemiBold.ttf  # Subheadings
      heavy: SUSE-ExtraBold.ttf

    # Monospace font for code blocks & literals
    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf

    # Fallback font for missing glyphs
    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf

  fallbacks:
    - M+ 1p Fallback

brand:
  font_family: SUSE
  font_weight: light  # Light weight for branding text
  primary:
    susepine: #0C322C
    susejungle: #30BA78
    suseseafoam: #7AD4AA
    suseseafoam20: #E5F7EE
    suseseafoam60: #AFE6CC
    susefog: #F2F2F2
    susefog300: #D7D7D7
    susecoral: #FF6A52
    midnight: #192072
    waterhole: #2453FF
  neutral:
    black: #000000
    grey: #A7A9AC
    lightgrey: #DCDDDE
    white: #FFFFFF
  elements:
    link: #30BA78
    warning: #FFC107
    error: #DC3545
    text: #5C6266
    decoration: #F75C03

# Define typography hierarchy
base:
  font_family: SUSE
  font_weight: light  # Light for normal body text
  align: justify  # Align all base text justified
  font_color: #333333
  # Testing base line height length for sentence length on page
  line_height_length: 13.8
  line_height: 1.5
  border_color: #EEEEEE
  border_radius: 4
  border_width: 0.5


  # Font sizes from XSL
  font_sizes:
    xxx-small: 6
    xx-small: 7
    x-small: 8
    small: 9.5
    normal: 11.15
    large: 12.5
    x-large: 14
    xx-large: 16
    xxx-large: 20
    super-large: 24
    superplus-large: 30
    ultra-large: 36
    hyper-large: 48


# Table of Contents
toc:
  title:
    font_color: $brand_primary_susepine
  indent: $horizontal_rhythm
  font_family: SUSE
  font_size: medium
  font_color: $brand_primary_susejungle
  line_height: 1.0
  dot_leader:
    content: " "
    font_color: $brand_primary_susepine
    levels: 2 3 4 5 6
  h1_font_color: $brand_primary_susepine
  h1_font_size: $base_font_sizes_super-large

  h2_font_color: $brand_primary_susepine
  h2_font_size: $base_font_sizes_xxx-large

  h3_font_color: $brand_primary_susepine
  h3_font_size: $base_font_sizes_xx-large

  h4_font_color: $brand_primary_susepine
  h4_font_size: $base_font_sizes_x-large

  h5_font_color: $brand_primary_susepine
  h5_font_size: $base_font_sizes_large

heading:
  font_family: SUSE
  font_weight: medium  # Medium for headings
  font_size: 14
  align: left
  font_color: #000000
  font_style: medium
  h1:
    font_color: #0C322C  # SUSE Pine
    font_size: 30
  h2:
    font_color: #30BA78  # SUSE Jungle
    font_size: 24
  h3:
    font_color: #30BA78  # SUSE Jungle
    font_size: 20
  h4:
    font_color: #30BA78  # SUSE Jungle
    font_size: 16

subheading:
  font_family: SUSE
  font_weight: semibold  # SemiBold for subheadings
  font_size: 12

strong:
  font_family: SUSE
  font_weight: bold  # Bold for emphasized text

capfont:
  font_family: SUSE
  font_weight: medium  # Medium weight for uppercase text

# Page Configuration
page:
  background_color: #FFFFFF
  layout: portrait
  margin: [20mm, 27mm, 27mm, 20mm]
  size: A4

# Images
image:
  align: center

# Links
link:
  font_color: #30BA78  # Fixed variable reference
  font_family: SUSE
  font_style: italic
  font_size: 10.5

# Admonitions
admonition:
  column_rule_color: #D7D7D7  # SUSE Fog 300
  column_rule_width: 2.5
  column_rule_style: dotted
  padding: [0, $horizontal_rhythm, 0, $horizontal_rhythm]
  label:
    align: center
    vertical_align: middle
    font_color:  #30BA78  # SUSE Jungle
    font_family: $base_font_family
  icon:
    tip:
      name: fa-lightbulb-o
      stroke_color: $brand_primary_susejungle
      size: $base_font_sizes_xxx-large
    note:
      stroke_color: $brand_primary_susejungle
      name: fa-info-circle
      size: $base_font_sizes_xxx-large
    important:
      name: fa-exclamation-circle
      stroke_color: $brand_primary_susecoral
      size: $base_font_sizes_xxx-large
    warning:
      name: fa-exclamation-triangle
      stroke_color: $brand_primary_susecoral
      size: $base_font_sizes_xxx-large
    caution:
      name: fa-fire
      stroke_color: $brand_elements_error
      size: $base_font_sizes_xxx-large

vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length

# Buttons
button:
  font_color: #0C322C  # SUSE Pine
  background_color: #efefef #SUSE Fog
  font_family: SUSE
  font_style: italic

# Tables
table:
  background_color: #FFFFFF
  head_background_color: #F5F5F5
  head_font_color: #333333  # Fixed variable reference
  border_color: #DDDDDD
  border_width: 0.5  # Fixed reference

# Code blocks and literals
code:
  font_color: #0c322c
  border_color: #eafaf4
  background_color: #eafaf4
  font_family: M+ 1mn
  font_size: ceil($base_font_size)
  line_height: 1.0
  line_gap: 0
  border_radius: 0
  padding: 6

literal:
  font-color: #0c322c
  font-style: light
  font_family: M+ 1mn  # Monospace font for code blocks
  font_size: 11.5
  text-decoration: underline
  text-decoration-color: #efefef

# Sidebar
sidebar:
  background_color: #EEEEEE
  border_color: #E1E1E1
  border_radius: 4
  padding: [10, 10, 10, 10]

# Footer
footer:
  font_size: 7  # Now using a variable reference
  font_color: #000000
  font_family: SUSE
  font_style: italic
  height: 0.75in
  line_height: 1.2
  recto:
    left:
      content: '*{page-number} / {page-count}*'
    right:
      content: '{section-title} | {document-title}'
  verso:
    left:
      content: '*{page-number} / {page-count}*'
    right:
      content: '{section-title} | {document-title}'
