# Define font catalog
font:
  catalog:
   # SUSE 2025 Font Family
    SUSE:
      normal: SUSE-Regular.ttf  # Default body font
      bold: SUSE-Bold.ttf       # Bold text
      italic: SUSE-Regular.ttf  # Regular Italic
      bold_italic: SUSE-Bold.ttf
      light: SUSE-Light.ttf     # Light body text
      medium: SUSE-Medium.ttf   # Headings
      semibold: SUSE-SemiBold.ttf  # Subheadings
      heavy: SUSE-ExtraBold.ttf

    # Noto Serif supports Latin, Latin-1 Supplement, Latin Extended-A, Greek, Cyrillic, Vietnamese & an assortment of symbols
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums

    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf
    # Google Fonts

    Roboto:
      normal: Roboto-Regular.ttf
      italic: Roboto-Italic.ttf
      bold: Roboto-Bold.ttf
      bold_italic: Roboto-BoldItalic.ttf

    Roboto Mono:
      normal: RobotoMono-Regular.ttf
      italic: RobotoMono-Italic.ttf
      bold: RobotoMono-Bold.ttf
      bold_italic: RobotoMono-BoldItalic.ttf

    Noto Sans CJK SC:
      normal: NotoSansSC-Regular.ttf
      italic: NotoSansSC-Light.ttf
      bold: NotoSansSC-Bold.ttf
      bold_italic: NotoSansSC-Medium.ttf
      thin: NotoSansSC-Thin.ttf
      extra_light: NotoSansSC-ExtraLight.ttf
      light: NotoSansSC-Light.ttf
      medium: NotoSansSC-Medium.ttf
      semi_bold: NotoSansSC-SemiBold.ttf
      extra_bold: NotoSansSC-ExtraBold.ttf
      black: NotoSansSC-Black.ttf

    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf

  fallbacks: [Noto Sans CJK SC, Roboto, SUSE]

capfont:
  font: Noto Sans CJK SC

brand:
  font: Noto Sans CJK SC
  primary:
    susepine: #0C322C
    susejungle: #30BA78
    suseseafoam: #7AD4AA
    suseseafoam20: #e5f7ee
    suseseafoam60: #afe6cc
    susefog: #F2F2F2
    susefog200: #E6E6E6
    susefog300: #D7D7D7
    susecoral: #FF6A52
    susesalmon: #FF8E77
    susegrn: #30BA78
    suseblu: #0C322C
    midnightblue: #192072
    bluewaterhole: #2453FF
    mint: #90EBCD
    persimmon: #FE7C3F
  preferred:
    lime: #A0FF5F
    grass: #00C081
    seafoam: #02A49C
  secondary:
    tourquise: #71D6E0
    lightblue: #00B2E2
    dark-blue: #0007B0
    magenta: #DE0080
    purple: #841781
    slate: #24193B
    pink: #F7A3D5
    orange: #ED6924
    lightorange: #FD9A2B
    eggyolk: #FFEF8D
  neutral:
    black: #000000
    darkgrey: #5F5F5F
    grey: #A7A9AC
    lightgrey: #DCDDDE
    lightergrey: #EDEDED
    white: #FFFFFF
  # Colors from: https://www.eosdesignsystem.com/colors
  elements:
    link: #30BA78
    #00B2E2
    warning: #FFC107
    error: #DC3545
    text: #969494
    decoration: #F75C03
    decoration2: #841781

# Configure style and layout of normal pages
page:
  background_color: #ffffff
  layout: portrait
  margin: [20mm, 27mm, 27mm, 20mm]
  margin_inner: 20mm
  margin_outer: 15mm
  size: A4

base:
  align: justify
  font_size_xxxsmall:  6
  font_size_xxsmall:  7
  font_size_xsmall:  8
  font_size_small: 9.5
  font_size_normal: 9.5
  font_size_medium: 10.5
  font_size_large: 12.5
  font_size_xlarge: 14
  font_size_xxlarge: 16
  font_size_xxxlarge: 20
  font_size_superlarge: 24
  font_size_ultralarge: 36
  font_size_hyperlarge: 48
  font_size_min: $base_font_size_xxxsmall
  font_color: 333333
  font_family: $brand_font
  font_style: normal
  font_size: $base_font_size_normal
  line_height_length: 13.8
  line-height: 1.5
  border_color: #EEEEEE
  border_radius: 4
  border_width: 0.5

vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
vertical_spacing: $vertical_rhythm

# Links
link:
  font-color: $brand_primary_susejungle
  font-family: Noto Sans CJK SC
  font-style: italic
  font_size: $base_font_size_medium

codespan:
  background-color: #ffffff
  font-color: #0C322C
  font-family: Noto Sans CJK SC
  font-style: bold
  text_decoration: underline
  text_decoration_color: #efefef
  font_size: $base_font_size_xxsmall * 1.3

ulist:
  marker:
    font_family: SUSE
    font_size: 18
    line_height: 0.4
    margin-top: 5
    font_color: $brand_primary_susejungle
    disc:
      content: "\u2022"
      font_color: $brand_primary_susejungle

menu:
  caret_content: " <font size=\"1.15em\" color=\"#0C322C\">\u203a</font> "
  font_style: bold

heading:
  align: left
  font_color: #000000
  font_family: Noto Sans CJK SC
  font_style: bold
h1:
    font_color: $brand_primary_susepine
    font_size: $base_font_size_xxlarge
    font_weight: normal
h2:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_xxlarge
    font_style: normal
h3:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_xxlarge
    font_style: normal
h4:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_xxlarge
    font_style: normal
h5:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_xxlarge
    font_style: normal
h6:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_xxlarge
line_height: 1
margin_top: $vertical_rhythm * 0.4
margin_bottom: $vertical_rhythm * 0.9

extends: default
role:
  title:
    background-color: #30BA78
    border-offset: 4

mark:
  background_color: FFFF00
  border_offset: 1

title-page:
  background-color: #fff
  font-family: Noto Sans CJK SC
  align: left
  revision:
    display: none

  logo:
    top: 0%
    align: left
    image: image:images/SUSE_Logo-hor_rgb.svg[pdfwidth=32%]

  # Title
  title:
    font_color: #0c322c
    font-style: light
    top: 28%
    font_size: $base_font_size_xxxlarge
    line_height: .7
    margin-bottom: 4
    font-family: SUSE

  # Subtitle
  subtitle:
    font_color: #30ba78
    font_style: bold
    line_height: .7
    margin_top: 10
    font_size: $base_font_size_ultralarge
    font-family: Noto Sans CJK SC

block:
  margin_top: 0
  margin_bottom: $vertical_rhythm

caption:
  align: left
  font_size: $base_font_size_large
  font_style: bold
  font_color: $brand_primary_susejungle
  margin_inside: $vertical_rhythm / 3
  margin_outside: 0

lead:
  font_size: $base_font_size_large
  line_height: 1.4

abstract:
  font_color: 5c6266
  font_size: $lead_font_size
  line_height: $lead_line_height
  font_style: italic
  first_line_font_style: bold
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style

admonition:
  column_rule_color: $brand_primary_susefog300
  column_rule_width: 2.5
  column_rule_style: dotted
  padding: [0, $horizontal_rhythm, 0, $horizontal_rhythm]
  label:
    align: center
    vertical_align: middle
    font_color: $brand_primary_suseblu
    font_family: Noto Sans CJK SC
  icon:
    tip:
      name: fa-lightbulb-o
      stroke_color: $brand_primary_susejungle
      size: $base_font_size_xxxlarge
    note:
      stroke_color: $brand_primary_susejungle
      name: fa-info-circle
      size: $base_font_size_xxxlarge
    important:
      name: fa-exclamation-circle
      stroke_color: $brand_primary_susecoral
      size: $base_font_size_xxxlarge
    warning:
      name: fa-exclamation-triangle
      stroke_color: $brand_primary_susecoral
      size: $base_font_size_xxxlarge
    caution:
      name: fa-fire
      stroke_color: $brand_elements_error
      size: $base_font_size_xxxlarge

button:
  font-color: $brand_primary_susepine
  font-size: $base_font_size_normal
  background-color: #F2F2F2
  font-family: Noto Sans CJK SC

kbd:
  separator: "\u2009+\u2009"
  border-radius: 2
  border-width: 1
  font-color: $brand_primary_susepine
  font-size: $base_font_size_medium

quote:
  font_color: $base_font_color
  font_size: $base_font_size_large
  border_color: $base_border_color
  border_width: 5
  padding: [0, $horizontal_rhythm, $block_margin_bottom * -0.75, $horizontal_rhythm + $blockquote_border_width / 2]
  cite_font_size: $base_font_size_small
  cite_font_color: 999999

code:
  font_color: #0C322C
  border_color: #eafaf4
  background_color: #eafaf4 
  font_family: M+ 1mn
  font_size: ceil($base_font_size)
  line_height: 1.0
  line_gap: 0
  border_radius: 0
  padding: 6

conum:
  font_family: $literal_font_family
  font_color: $brand_primary_susegrn
  font_size: $base_font_size
  line_height: 4 / 3

example:
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
  background_color: transparent
  padding: [$vertical_rhythm, $horizontal_rhythm, 0, $horizontal_rhythm]

image:
  align: center
  border_color: $brand_primary_susepine

prose:
  margin_top: $block_margin_top
  margin_bottom: $block_margin_bottom

sidebar:
  background_color: EEEEEE
  border_color: E1E1E1
  border_radius: $base_border_radius
  border_width: $base_border_width
  padding: [$vertical_rhythm, $vertical_rhythm * 1.25, 0, $vertical_rhythm * 1.25]
  title:
    align: center
    font_color: $heading_font_color
    font_size: $heading_h4_font_size
    font_style: $heading_font_style

thematic_break:
  border_color: $base_border_color
  border_style: solid
  border_width: $base_border_width
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 1.5

description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25

list:
  indent: $horizontal_rhythm * 1.5
  marker-font-color: $brand_primary_susejungle
  item-spacing: $vertical_rhythm / 2
  marker-font-size: 18

table:
  background_color: $page_background_color
  head_background_color: f5f5f5
  head_font_color: $base_font_color
  head_font_style: bold
  even_row_background_color: f9f9f9
  foot_background_color: f0f0f0
  border_color: dddddd
  border_width: $base_border_width
  cell_padding: [3, 3, 6, 3]

toc:
  title:
    content: 'Contents'
    font_style: normal
    font_color: $brand_primary_susepine
    font_size: $base_font_size_superlarge

  hanging-indent: 0.2in
  indent: $horizontal_rhythm

# Testing noto sans font for toc
  font_family: Noto Sans CJK SC
  font_size: $base_font_size
  font_color: $brand_neutral_black
  line_height: 1.2

  dot_leader:
    content: ". "
    font_color: $brand_primary_susepine
    font_size: $base_font_size_xlarge
    font_style: italic
    levels: 1

  h1_font_color: $brand_primary_susepine
  h1_font_size: $base_font_size_xxlarge
  h1_font_style: bold

  h2_font_color: $brand_primary_susepine
  h2_font_size: $base_font_size_xlarge

  h3_font_color: $brand_neutral_darkgrey
  h3_font_size: $base_font_size_medium

  h4_font_color: $brand_neutral_darkgrey
  h4_font_size: $base_font_size_small

  h5_font_color: $brand_neutral_darkgrey
  h5_font_size: $base_font_size_small

header:
  font_size: $base_font_size_xsmall
  font_color: #adadad
  border_color: dddddd
  border_width: 0.25
  height: 0.75in
  line_height: $base_line_height
  padding: [$base_line_height_length / 0, 0, 0, 0]
  vertical_align: middle
  recto:
    left:
      content:
    center:
      content: '*{section-title}*'
    right:
      content: 'v{revnumber}-{docdate}'
  verso:
    left:
      content: $header_recto_left_content
    center:
      content: $header_recto_center_content
    right:
     content: $header_recto_right_content

footer:
  font-size: $base_font_size_xsmall
  font-color: #000
  font-style: italic
  height: 0.75in
  line_height: $base_line_height
  padding: [$base_line_height_length / 0, 0, 0, 0]
  vertical_align: top
  image_vertical_align: middle
  font_family: Noto Sans CJK SC
  recto:
    left:
      content: '*第{page-number}页 / 共{page-count}页*'
    right:
      content: '{section-title} | {document-title}'
  verso:
    left:
      content: '*第{page-number}页 / 共{page-count}页*'
    right:
      content: '{section-title} | {document-title}'